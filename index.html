<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st">
    <style>
    body{
        background-color: rgb(255, 255, 255);
    }
        #login-container{
            box-sizing: border-box;
            display: flex;
            
            
            width: 80%;
            margin:130px auto 0;

             }


        #facebook{margin-top: 50px;
            margin-left: 20px;






        }
        #book{
            color: #0866ff;
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }

        #form{
            width: 380px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            /* margin: auto; */
            border-radius: 8px;
            margin-left: 150px;
        }
        a{
            text-decoration: none;
            text-align: center;
            display: block;
            
        }

        a:hover{
            text-decoration: underline;
        }
        
       

        input{
            display: block;
            margin-top: 10px;
            width: 330px;
            padding: 16px;
            border:  1px solid gray;
            border-radius: 5px;
            margin:10px auto;
            
        }
        input::placeholder{
           font-size: 16px; 
        }

        input:focus::placeholder{
            color: rgb(196, 184, 184);
        }
        input:focus{
           border: 1px solid #0866ff ;
           outline: 1px solid #0866ff;
           color: #0866ff;
           box-shadow: 0px 0px 1px #0866ff;
        }
        button{
            background-color: #0866ff;
            border: none;
            width: 364px;
            display: block;
            padding:16px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 15px auto;
            border-radius: 5px;
            font-weight: bold;

           


            
        }
        button:hover{
            background-color: #176df7;
        }
        #create{
            width: 250px;
            /* margin-left: 60px; */
            background-color: rgb(39, 201, 50);
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            display: block;


            
        }
        #create:hover{
            background-color: rgb(27, 173, 37);
        }
        #text{
            font-size: 20px;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="login-container">
    <!-- left -->
    <div id="facebook">
       <p id="book">facebook</p>
       <p id="text">Facebook helps you connect and share with the people in your life.</p> 

    </div>

    <!-- right -->
      <div id="form">
        <div class="content">
       <form action="facebook">
      <input type="text" placeholder="Email address or phone number">
      <input type="password" placeholder="Passwocrd">
      <button>Log in</button>
     </form>
     <a href="password.html">Forgotten Password?</a>
     <hr>
      <a href="newaccount.html" style="text-decoration: none;"><button id="create">Create new account</button></a>
     </div>
     </div>
     </div>


    
</body>
</html>
